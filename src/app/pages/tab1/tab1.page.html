<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            News
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content color="dark">

    <!-- El "noticias" son las noticas que leo en este componente -->
    <!-- [noticias] son las que me llega del hijo -->
    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content color="white" loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
