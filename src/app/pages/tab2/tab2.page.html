<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>


    <ion-segment scrollable mode="md" color="primary" (ionChange)="segmentChanged($event)">
        <ion-segment-button mode="md" [value]="categoria" *ngFor='let categoria of categorias'>
            <ion-label class="ion-text-capitalize">{{categoria}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>



<ion-content color="dark">

    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content color="white" loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
